name: Test Package

on: 
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Meteor 2.3 tests
    steps:
      - uses: actions/checkout@v2

      - name: install Meteor 2.3
        uses: meteorengineer/setup-meteor@v1
        with:
          meteor-release: 2.3

      - name: test package
        run: |
        npm ci
        npm test